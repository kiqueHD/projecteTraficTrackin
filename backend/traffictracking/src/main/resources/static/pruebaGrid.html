<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise√±o Bento Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f172a;
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            grid-column-gap: 10px;
            grid-row-gap: 10px;
            width: 100vw;
            height: 100vh;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 12px;
            padding: 20px;
        }

        .div1 { background-color: #8B5CF6; grid-area: 1 / 1 / 2 / 6; }
        .div2 { background-color: #FBBF24; grid-area: 2 / 1 / 6 / 5; }
        .div3 { background-color: #34D399; grid-area: 2 / 5 / 6 / 6; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item div1">div1</div>
        <div class="grid-item div2">div2</div>
        <div class="grid-item div3">div3</div>
    </div>
</body>
</html>
