<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/LoginReg.css">

    <title>Bienvenido a mi Formulario</title>
</head>

<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a Traffick</h2>
                <p>Si ya tienes una cuenta por favor inicia sesión aqui</p>
                <button class="sign-up-btn">Iniciar Sesión</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
           
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Registrarse">
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar Sesión</h2>
         
            <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Iniciar Sesion">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aun no tienes una cuenta por favor regístrese aqui</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    </div>
    <script src="js/LoginRegscript.js"></script>

   <!-- Selector de idioma -->
   <select class="language-selector" onchange="changeLanguage()">
    <option value="es">Castellano</option>
    <option value="val">Valenciano</option>
    <option value="en">English</option>
</select>
    <script>
        function changeLanguage() {
            const language = document.querySelector('.language-selector').value;

            const translations = {
                es: {
                    title: 'Iniciar sesión',
                    usernamePlaceholder: 'Usuario',
                    passwordPlaceholder: 'Contraseña',
                    submitText: 'Ingresar',
                    forgotPasswordText: '¿Olvidaste tu contraseña?'
                },
                val: {
                    title: 'Iniciar sessió',
                    usernamePlaceholder: 'Usuari',
                    passwordPlaceholder: 'Contrasenya',
                    submitText: 'Entrar',
                    forgotPasswordText: 'Has oblidat la teua contrasenya?'
                },
                en: {
                    title: 'Login',
                    usernamePlaceholder: 'Username',
                    passwordPlaceholder: 'Password',
                    submitText: 'Login',
                    forgotPasswordText: 'Forgot your password?'
                }
            };

            // Actualizar los textos de acuerdo al idioma seleccionado
            document.getElementById('title').innerText = translations[language].title;
            document.getElementById('username').placeholder = translations[language].usernamePlaceholder;
            document.getElementById('password').placeholder = translations[language].passwordPlaceholder;
            document.getElementById('submit').value = translations[language].submitText;
            document.getElementById('forgot-link').innerText = translations[language].forgotPasswordText;
        }
    </script>
</body>

</html>
