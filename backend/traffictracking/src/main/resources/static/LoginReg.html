<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/LoginReg.css">
    <title>Bienvenido a Traffick</title>
</head>

<body>
    <!-- Selector de idioma -->
    <select class="language-selector" onchange="changeLanguage()">
        <option value="es">Castellano</option>
        <option value="val">Valencià</option>
        <option value="en">English</option>
    </select>

    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2 data-key="welcomeTraffick">Bienvenido a Traffick</h2>
                <p data-key="loginPrompt">Si ya tienes una cuenta por favor inicia sesión aqui</p>
                <button class="sign-up-btn" data-key="loginButton">Iniciar Sesión</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account" data-key="createAccountTitle">Crear una cuenta</h2>
            <p class="cuenta-gratis" data-key="freeAccount">Crear una cuenta gratis</p>
            <input type="text" placeholder="Nombre" data-key="namePlaceholder">
            <input type="email" placeholder="Email" data-key="emailPlaceholder">
            <input type="password" placeholder="Contraseña" data-key="passwordPlaceholder">
            <input type="button" value="Registrarse" data-key="registerButton">
        </form>
    </div>

    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account" data-key="loginTitle">Iniciar Sesión</h2>
            <p class="cuenta-gratis" data-key="registerPrompt">¿Aun no tienes una cuenta?</p>
            <input type="email" placeholder="Email" data-key="emailPlaceholder">
            <input type="password" placeholder="Contraseña" data-key="passwordPlaceholder">
            <input type="button" value="Iniciar Sesion" data-key="loginButton">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2 data-key="welcomeBack">Bienvenido de nuevo</h2>
                <p data-key="registerPromptAlt">Si aun no tienes una cuenta por favor regístrese aqui</p>
                <button class="sign-in-btn" data-key="registerButton">Registrarse</button>
            </div>
        </div>
    </div>

    <script>
        // Traducciones completas
        const translations = {
            es: {
                welcomeTraffick: "Bienvenido a Traffick",
                welcomeBack: "Bienvenido de nuevo",
                loginPrompt: "Si ya tienes una cuenta por favor inicia sesión aqui",
                registerPrompt: "¿Aun no tienes una cuenta?",
                registerPromptAlt: "Si aun no tienes una cuenta por favor regístrese aqui",
                createAccountTitle: "Crear una cuenta",
                loginTitle: "Iniciar Sesión",
                freeAccount: "Crear una cuenta gratis",
                namePlaceholder: "Nombre",
                emailPlaceholder: "Email",
                passwordPlaceholder: "Contraseña",
                loginButton: "Iniciar Sesión",
                registerButton: "Registrarse"
            },
            val: {
                welcomeTraffick: "Benvingut a Traffick",
                welcomeBack: "Benvingut de nou",
                loginPrompt: "Si ja tens un compte, per favor inicia sessió aquí",
                registerPrompt: "Encara no tens un compte?",
                registerPromptAlt: "Si encara no tens un compte per favor registra't aquí",
                createAccountTitle: "Crear un compte",
                loginTitle: "Iniciar Sessió",
                freeAccount: "Crear un compte gratuït",
                namePlaceholder: "Nom",
                emailPlaceholder: "Correu electrònic",
                passwordPlaceholder: "Contrasenya",
                loginButton: "Iniciar Sessió",
                registerButton: "Registrar-se"
            },
            en: {
                welcomeTraffick: "Welcome to Traffick",
                welcomeBack: "Welcome back",
                loginPrompt: "If you already have an account, please login here",
                registerPrompt: "Don't have an account yet?",
                registerPromptAlt: "If you don't have an account yet, please register here",
                createAccountTitle: "Create Account",
                loginTitle: "Login",
                freeAccount: "Create a free account",
                namePlaceholder: "Name",
                emailPlaceholder: "Email",
                passwordPlaceholder: "Password",
                loginButton: "Login",
                registerButton: "Sign Up"
            }
        };

        function changeLanguage() {
            const language = document.querySelector('.language-selector').value;
            const t = translations[language];

            // Actualizar textos
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                
                if (element.tagName === 'INPUT') {
                    // Para placeholders y valores de botones
                    if (element.type === 'button' || element.type === 'submit') {
                        element.value = t[key];
                    } else {
                        element.placeholder = t[key];
                    }
                } else {
                    // Para otros elementos (h2, p, button, etc.)
                    element.textContent = t[key];
                }
            });
        }

        // Inicializar con el idioma del selector
        document.addEventListener('DOMContentLoaded', () => {
            changeLanguage();
        });
    </script>
    <script src="js/LoginRegscript.js"></script>
</body>
</html>
