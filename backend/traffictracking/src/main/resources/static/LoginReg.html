<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/LoginReg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Bienvenido a Traffic Trackin</title>
</head>

<body>
    <!-- Selector de idioma -->
    <select class="language-selector" onchange="changeLanguage()">
        <option value="es">Castellano</option>
        <option value="val">Valencià</option>
        <option value="en">English</option>
    </select>

    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2 data-key="welcomeTraffick">Bienvenido a Traffick</h2>
                <p data-key="loginPrompt">Si ya tienes una cuenta por favor inicia sesión aqui</p>
                <button class="sign-up-btn" data-key="loginButton">Iniciar Sesión</button>
            </div>
        </div>
        <form class="formulario" id="registerForm">
            <h2 class="create-account" data-key="createAccountTitle">Crear una cuenta</h2>
            <p class="cuenta-gratis" data-key="freeAccount">Crear una cuenta gratis</p>
            <input type="text"id="register-username" placeholder="Nombre" data-key="namePlaceholder" required>
            <input type="email"id="register-email" placeholder="Email" data-key="emailPlaceholder" required>
            <input type="password" id="register-password" placeholder="Contraseña" data-key="passwordPlaceholder" required>
            <!--ESTO DE ABAJO TIENE QUE SER UN BUTTON TYPE SUBMIT-->
            <button type="submit"  data-key="registerButton">Resgistrarse</button>
        </form>
    </div>

    <div class="container-form sign-in">
        <form class="formulario" id="loginForm">
            <h2 class="create-account" data-key="loginTitle">Iniciar Sesión</h2>
            <p class="cuenta-gratis" data-key="registerPrompt">¿Aun no tienes una cuenta?</p>
            <input type="email" id="login-email" placeholder="Email" data-key="emailPlaceholder" required>
            <input type="password" id="login-password"placeholder="Contraseña" data-key="passwordPlaceholder" required>
                        <!--ESTO DE ABAJO TIENE QUE SER UN BUTTON TYPE SUBMIT-->
            <button type="submit"  data-key="loginButton"><i class="fa-regular fa-envelope"></i>Iniciar sesión</button> 
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2 data-key="welcomeBack">Bienvenido de nuevo</h2>
                <p data-key="registerPromptAlt">Si aun no tienes una cuenta por favor regístrese aqui</p>
                <button class="sign-in-btn" data-key="registerButton">Registrarse</button>
            </div>
        </div>
    </div>
   <script>
    //este script le añade la funcionalidad de alternar entre los formularios
const $btnSignIn= document.querySelector('.sign-in-btn'),
      $btnSignUp = document.querySelector('.sign-up-btn'),  
      $signUp = document.querySelector('.sign-up'),
      $signIn  = document.querySelector('.sign-in');

document.addEventListener('click', e => {
    if (e.target === $btnSignIn || e.target === $btnSignUp) {
        $signIn.classList.toggle('active');
        $signUp.classList.toggle('active')
    }
});
   </script>
    <script src="js/LoginRegScripts/LoginRegForms.js"></script>
    <script src="js/LoginRegScripts/LoginRegTranslation.js"></script>
</body>
</html>
