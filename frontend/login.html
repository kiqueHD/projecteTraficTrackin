<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styleLoginReg.css">
</head>
<body>

    <select class="language-selector" onchange="changeLanguage()">
        <option value="es">Castellano</option>
        <option value="val">Valencià</option>
        <option value="en">English</option>
    </select>

    <div class="container" id="login-container">
        <h2 id="title-login">Iniciar sesión</h2>
        <form action="#" method="POST">
            <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" id="password" placeholder="Contraseña" required>
            <input type="submit" class="btn" value="Iniciar sesión" id="submit-login">
        </form>
        <div class="link">
            <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
        </div>
    </div>

    <script>
        // Función para cambiar el idioma
        function changeLanguage() {
            const language = document.querySelector('.language-selector').value;
            localStorage.setItem('language', language); // Guardar el idioma en localStorage

            const translations = {
                es: {
                    title: 'Iniciar sesión',
                    emailPlaceholder: 'Correo electrónico',
                    passwordPlaceholder: 'Contraseña',
                    submitText: 'Iniciar sesión',
                    registerPage: '¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>'
                },
                val: {
                    title: 'Iniciar sessió',
                    emailPlaceholder: 'Correu electrònic',
                    passwordPlaceholder: 'Contrasenya',
                    submitText: 'Iniciar sessió',
                    registerPage: 'No tens compte? <a href="register.html">Registra\'t ací</a>'
                },
                en: {
                    title: 'Login',
                    emailPlaceholder: 'Email',
                    passwordPlaceholder: 'Password',
                    submitText: 'Login',
                    registerPage: 'Don\'t have an account? <a href="register.html">Register here</a>'
                }
            };

            // Actualizar el contenido según el idioma seleccionado
            document.getElementById('title-login').innerText = translations[language].title;
            document.getElementById('email').placeholder = translations[language].emailPlaceholder;
            document.getElementById('password').placeholder = translations[language].passwordPlaceholder;
            document.getElementById('submit-login').value = translations[language].submitText;
            document.querySelector('.link p').innerHTML = translations[language].registerPage;
        }

        // Cargar el idioma guardado en localStorage al cargar la página
        document.addEventListener("DOMContentLoaded", function () {
            const storedLanguage = localStorage.getItem('language') || 'es'; // Si no hay idioma guardado, usa 'es' por defecto
            document.querySelector('.language-selector').value = storedLanguage; // Selecciona el idioma guardado
            changeLanguage(); // Aplica el idioma al cargar la página
        });
    </script>

</body>
</html>
